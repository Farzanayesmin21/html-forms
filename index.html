<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1">
        <h3>
            Students Information Forms
        </h3>

    </div>
    <div class="box2"> <br><br>
        <label for="name"><b>Name :</b></label>
        <input type="text" name="fullname" required> <br><br>
        <label for="roll no"><b>Roll no :</b></label>
        <input type="numbar" name="numbar" required><br><br>
        <label for="department"><b>Department :</b></label>
        <input type="checkbox" name="CST">Computer Science & Technology <br> <br>
        <input type="checkbox" name="EEE">Electrical & Electronic Enginiaring <br> <br>
        <input type="checkbox" name="FT">Food Technology <br> <br>
        <input type="checkbox" name="ENT">Electronic Technology <br> <br>
        <input type="checkbox" name="RSE">Refrigaretion & Aircondition <br><br>
        <label for="semestar"><b>semestar :</b></label>
        <select name="semestar" >
            <option value="fsem">1st semestar</option>
            <option value="fsem">2nd semestar</option>
            <option value="fsem">3rd semestar</option>
            <option value="fsem">4th semestar</option>
            <option value="fsem">5th semestar</option>
            <option value="fsem">6th semestar</option>
            <option value="fsem">7th semestar</option>
            <option value="fsem">8th semestar</option>
        </select><br><br>
        <label for="Date of birth"><b>Date of birth :</b></label>
        <input type="date" name="date" required><br><br>
        <label for="email-address"><b>Email-Address :</b></label>
        <input type="email" name="email" required><br><br>
        <label for="password"><b>Password :</b></label>
        <input type="password" name="Password" required><br><br>
        <label for="image"><b>Picture :</b></label>
        <input type="file" name="Picture" required><br><br>
        <label for="gender"><b>Gender :</b></label>
        <input type="radio" name="gender" required>Male
        <input type="radio" name="gender">Female <br>
        <label for="ask your question"><b>Ask Your Question :</b></label><br>
        <textarea name="question" cols="50" rows="5"></textarea><br><br>
        <input type="reset" name="Reset">
        <input type="submit" name="Submit">
    </div>
</body>
</html>
